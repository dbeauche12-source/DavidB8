<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="logo"
              src="./stuff/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <div class="logo__name">
              <div class="treact">Treact</div>
            </div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <button class="btn__menu">Sign Up</button>
          </div>
        </div>
      </nav>
    </section>
    <header>
      <div class="container">
        <div class="row">
        <div class="header__description">
          <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
          <p class="p1">Our templates are easy to setup, understand and customize.  Fully modular components with a variety of pages and components.</p>
          <form class="email" action="/subscribe" method="POST">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Get Started</button>
          </form>
          <p class="p2">
            OUR TRUSTED CUSTOMERS
          </p>
          <img class="customers" src="./stuff/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
        </div>
        <figure class="header__image--wrapper">
          <img
            src="./stuff/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            alt=""
          />
        </figure>
        </div>
      </div>
    </header>
  </body>
</html>
